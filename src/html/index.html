<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8>
  <title>사다리 타기</title>
</head>

<body class="animation">
  <div class="landing" id="landing">
    <div class="start-form">
      <h1>사다리 타기!</h1>
      <div class="landing-form">
        <div class="group">
          <div class="fill-area">
            <input type="text" name="member" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>참여자 수</label>
          </div>
          <div id="button" class="button raised cyan">
            <div class="center" fit>START</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="ladder" class="ladder"></div>
  <script src="./ladderData.js"></script>
  <script src="bundle.js"></script>
  <script>
    document.body.onload = function () {
      if (window.ladderData) {
        document.getElementsByClassName('fill-area')[0].style.display = 'none';
      }

      document.getElementById('button').addEventListener('click', () => {
        let member;

        if (window.ladderData) {
          member = window.ladderData.members.length;
        } else {
          member = document.querySelector('input[name=member]').value;

          if (member < 2) {
            alert('최소 2명 이상 선택하세요.');
            return;
          }
        }

        document.getElementById('landing').style.opacity = '0';
        new SGhostLeg(document.getElementById('ladder'), {
          member: member
        });
        setTimeout(() => {
          document.getElementById('landing').remove();
          document.body.classList.remove('animation');
        }, 310);
      });
    };
  </script>
</body>

</html>
